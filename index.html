<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <title>Daniel Mroczek protfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <style>
      .card-img-top {
        object-fit: cover;
        height: 10em; /* Set the desired height of the card image */
      }
    </style>
  </head>
  <body data-bs-theme="dark">
    <header class="navbar bg-primary mb-3">
      <div class="container">
        <h1>Daniel Mroczek protfolio</h1>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-6 col-lg-4">
          <a href="drumpad/" class="card text-decoration-none">
            <img class="card-img-top object-fit-cover" src="img/drumpad.png" alt="" />
            <h3 class="card-header card-title">Drumpad</h3>
            <p class="card-body card-text">Happy Drumming!</p>
          </a>
        </div>
        <div class="col-6 col-lg-4">
          <a href="gps-viewer/" class="card text-decoration-none">
            <img class="card-img-top object-fit-cover" src="img/gps.png" alt="" />
            <h3 class="card-header card-title">GPS Viewer</h3>
            <p class="card-body card-text">Check Your position</p>
          </a>
        </div>
        <div class="col-6 col-lg-4">
          <a href="ntrip-nearest/" class="card text-decoration-none">
            <img class="card-img-top object-fit-cover" src="img/ntrip.jpg" alt="" />
            <h3 class="card-header card-title">NTRIP Mount Point Finder</h3>
            <p class="card-body card-text">Find the nearest NTRIP mount point in the ASG-EUPOS network</p>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
